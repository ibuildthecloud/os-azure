waagent:
  privileged: true
  restart: always
  volumes_from:
  - all-volumes
  volumes:
  - /var/lib/waagent:/var/lib/waagent
  labels:
  - io.rancher.os.scope=system
  links:
  - console
  net: host
  ipc: host
  pid: host
  image: imikushin/waagent
  command: -daemon -verbose

sshwatcher:
  privileged: true
  restart: always
  labels:
  - io.rancher.os.scope=system
  volumes_from:
  - user-volumes
  links:
  - waagent
  image: imikushin/sshwatcher
